<!DOCTYPE html>
<html>
<head>
  <title>Medaram Jathara ‚Äì Stage 2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #map {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  // üî¥ MEDARAM BOUNDARY (temporary demo polygon)
  const medaramBoundary = [
  [18.3082719, 80.2423282],
  [18.3082023, 80.2439178],
  [18.3088135, 80.2458704],
  [18.3096283, 80.2475656],
  [18.3107895, 80.2484239],
  [18.3127354, 80.2488194],
  [18.3140187, 80.2494202],
  [18.3168697, 80.2494201],
  [18.3182549, 80.2507075],
  [18.3224919, 80.25148],
  [18.3272991, 80.2492484],
  [18.3342245, 80.2523383],
  [18.3347133, 80.2458152],
  [18.3391943, 80.2380904],
  [18.3412311, 80.2337989],
  [18.3402535, 80.2234992],
  [18.3413126, 80.2142295],
  [18.3376464, 80.2082213],
  [18.3352022, 80.2061614],
  [18.3316988, 80.2091655],
  [18.3248535, 80.2131887],
  [18.3207795, 80.2179952],
  [18.3194758, 80.2213426],
  [18.3178462, 80.2270933],
  [18.3165425, 80.2309128],
  [18.3147499, 80.2331444],
  [18.3134462, 80.2354189],
  [18.3116942, 80.2382942],
  [18.3106757, 80.2391096],
  [18.3091886, 80.2402898],
  [18.3082719, 80.2423282]
];

  // üìç Get user location
  navigator.geolocation.getCurrentPosition(
    function (position) {
      const lat = position.coords.latitude;
      const lng = position.coords.longitude;

      // Create map
      const map = L.map("map").setView([lat, lng], 16);

      // OpenStreetMap tiles (NO API KEY)
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution: "¬© OpenStreetMap contributors"
      }).addTo(map);

      // User marker
      L.marker([lat, lng])
        .addTo(map)
        .bindPopup("You are here")
        .openPopup();

      // Draw Medaram boundary
      L.polygon(medaramBoundary, {
        color: "red",
        weight: 2,
        fillOpacity: 0.05
      }).addTo(map);
    },
    function () {
      alert("Please allow location access");
    }
  );
</script>

</body>
</html>
